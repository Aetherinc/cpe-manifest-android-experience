buildscript {
    repositories {
        mavenCentral()
        jcenter()
		google()
	}

    dependencies {
		classpath 'com.android.tools.build:gradle:3.1.1'

	}
}

//apply plugin: 'android'
apply plugin: 'com.android.library'
android {
	compileSdkVersion 27
	buildToolsVersion '27.0.3'
	useLibrary 'org.apache.http.legacy'

	defaultConfig {
		minSdkVersion 18
		targetSdkVersion 21
    }
        
	sourceSets {
		main {
			manifest.srcFile 'NextGenManifest.xml'
			java.srcDirs = ['src']
			resources.srcDirs = ['src']
			aidl.srcDirs = ['src']
			renderscript.srcDirs = ['src']
			res.srcDirs = ['res']
			assets.srcDirs = ['assets']
			jni.srcDirs = []		//disable automatic ndk-build call
		}


		androidTest.setRoot('test')
	}
	
	lintOptions {
        abortOnError false
    }
}

repositories {
	mavenCentral()
    jcenter()
	google()
}

dependencies {
	implementation fileTree(dir: 'kit-libs', include: '**/*.jar')
	implementation 'com.android.support:recyclerview-v7:24.1.1'
	implementation 'com.android.support:cardview-v7:27.1.0'
	implementation 'com.android.support:support-v4:27.1.0'
	implementation 'net.hockeyapp.android:HockeySDK:4.0.0'
	//compile 'com.google.android.gms:play-services:8.4.0'
	//update to support Cast v3
	implementation 'com.google.android.exoplayer:exoplayer:r2.5.4'
	implementation 'com.google.android.gms:play-services:9.4.0'
	implementation 'com.android.support:appcompat-v7:27.1.0'
	implementation 'com.android.support:design:27.1.0'
	implementation 'com.squareup.okhttp:okhttp:2.2.0'
	implementation 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'
	implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.4.1'
	implementation 'com.squareup.picasso:picasso:2.5.2'
	implementation 'com.github.bumptech.glide:glide:3.6.0'
	implementation 'com.google.http-client:google-http-client-android:+'
	implementation 'com.google.api-client:google-api-client-android:+'
	implementation 'com.google.api-client:google-api-client-gson:+'
	implementation 'com.google.code.gson:gson:2.8.2'
	implementation 'com.astuetz:pagerslidingtabstrip:1.0.1'
	//Android segmented control
	implementation 'info.hoang8f:android-segmented:1.0.6'
}

