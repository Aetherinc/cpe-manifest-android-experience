buildscript {
    repositories {
        mavenCentral()
        jcenter()
	    maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'

	}
}


//apply plugin: 'android'
apply plugin: 'com.android.library'
android {
	compileSdkVersion 23
	buildToolsVersion "23.0.2"
	useLibrary 'org.apache.http.legacy'

	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 21
		// Enabling multidex support.
		//multiDexEnabled true
		//manifestPlaceholders = [HOCKEYAPP_APP_ID: "38d269d0079144528e95c04cdc386452"]
    }
	/*
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_6
		targetCompatibility JavaVersion.VERSION_1_6
	}*/
        
	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			resources.srcDirs = ['src']
			aidl.srcDirs = ['src']
			renderscript.srcDirs = ['src']
			res.srcDirs = ['res']
			assets.srcDirs = ['assets']
			jni.srcDirs = []		//disable automatic ndk-build call
		}
		/*
		debug{
			jniLibs.srcDirs = ['lib/widevine_android_50012210/dev']

		}

		release{
			jniLibs.srcDirs = ['lib/widevine_android_50012210/rel']

		}

		rc{
			jniLibs.srcDirs = ['lib/widevine_android_50012210/rel']

		}*/

		androidTest.setRoot('test')
	}

	
	buildTypes {
		debug {
			//signingConfig signingConfigs.debug
		}
		
		rc {
			zipAlignEnabled true
			//signingConfig signingConfigs.release
		}
		
		release {
			zipAlignEnabled true
			//signingConfig signingConfigs.release
		}
	}
	
	lintOptions {
        abortOnError false
    }
}

repositories {
	mavenCentral()
	maven {
		url 'http://ci.warnerbros.com/artifactory/repo'
	}
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
}

